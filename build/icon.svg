<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4f5dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ed9b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ed9b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ab894;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Squircle background - transparent -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bgGradient)" opacity="0"/>
  
  <!-- Decorative floating leaves -->
  <g opacity="0.15">
    <ellipse cx="200" cy="180" rx="18" ry="25" fill="#0d5943" transform="rotate(-25 200 180)"/>
    <ellipse cx="820" cy="220" rx="15" ry="22" fill="#0d5943" transform="rotate(35 820 220)"/>
    <ellipse cx="760" cy="750" rx="20" ry="28" fill="#0d5943" transform="rotate(-15 760 750)"/>
    <ellipse cx="180" cy="820" rx="16" ry="24" fill="#0d5943" transform="rotate(45 180 820)"/>
  </g>
  
  <!-- Main circle - much larger now -->
  <circle cx="512" cy="480" r="360" fill="none" stroke="#0d5943" stroke-width="40" filter="url(#softShadow)"/>
  
  <!-- Inner glow circle -->
  <circle cx="512" cy="480" r="360" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.4"/>
  
  <!-- Tree hexagon with gradient -->
  <path d="M 512 210 L 630 275 L 630 405 L 512 470 L 394 405 L 394 275 Z" 
        fill="url(#treeGradient)" filter="url(#softShadow)"/>
  
  <!-- Tree detail lines -->
  <line x1="512" y1="230" x2="512" y2="280" stroke="#4ab894" stroke-width="3" opacity="0.5"/>
  <line x1="490" y1="320" x2="534" y2="320" stroke="#4ab894" stroke-width="3" opacity="0.5"/>
  <line x1="480" y1="360" x2="544" y2="360" stroke="#4ab894" stroke-width="3" opacity="0.5"/>
  
  <!-- Tree trunk -->
  <rect x="487" y="450" width="50" height="80" fill="#0d5943" rx="5" filter="url(#softShadow)"/>
  <path d="M 495 490 L 512 520 L 529 490" fill="#a8e6c1" stroke="#0d5943" stroke-width="4"/>
  
  <!-- Ground line with dots -->
  <line x1="200" y1="560" x2="824" y2="560" stroke="#0d5943" stroke-width="16" stroke-linecap="round" filter="url(#softShadow)"/>
  <circle cx="200" cy="560" r="8" fill="#0d5943"/>
  <circle cx="824" cy="560" r="8" fill="#0d5943"/>
  
  <!-- Enhanced forest plot visualization -->
  <g filter="url(#softShadow)">
    <!-- Line 1 with confidence interval look - slightly left -->
    <line x1="352" y1="620" x2="582" y2="620" stroke="#0d5943" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
    <circle cx="352" cy="620" r="10" fill="#0d5943" opacity="0.6"/>
    <circle cx="582" cy="620" r="10" fill="#0d5943" opacity="0.6"/>
    <rect x="453" y="606" width="28" height="28" fill="#0d5943" rx="4"/>
    
    <!-- Line 2 - slightly right and longer -->
    <line x1="412" y1="680" x2="672" y2="680" stroke="#0d5943" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
    <circle cx="412" cy="680" r="10" fill="#0d5943" opacity="0.6"/>
    <circle cx="672" cy="680" r="10" fill="#0d5943" opacity="0.6"/>
    <rect x="528" y="666" width="28" height="28" fill="#0d5943" rx="4"/>
    
    <!-- Line 3 - more centered and shorter -->
    <line x1="422" y1="740" x2="602" y2="740" stroke="#0d5943" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
    <circle cx="422" cy="740" r="10" fill="#0d5943" opacity="0.6"/>
    <circle cx="602" cy="740" r="10" fill="#0d5943" opacity="0.6"/>
    <rect x="498" y="726" width="28" height="28" fill="#0d5943" rx="4"/>
  </g>
  
  <!-- Bottom connecting element -->
  <circle cx="512" cy="820" r="20" fill="#0d5943" filter="url(#softShadow)"/>
  <circle cx="512" cy="820" r="12" fill="#6ed9b3"/>
</svg>